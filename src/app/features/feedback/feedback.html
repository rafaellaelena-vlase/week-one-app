<div class="feedback-container">
    <form [formGroup]="form" class="feedback-form">
        <app-custom-input 
            formControlName="name"
            [customConfig]="inputConfig['name']"
          >
        </app-custom-input>

        <app-custom-input 
            formControlName="email"
            [customConfig]="inputConfig['email']"
          >
        </app-custom-input>

        <app-custom-input 
            formControlName="feedback"
            [customConfig]="inputConfig['feedback']"
          >
        </app-custom-input>

        <button class="btn btn-primary" [disabled]="form.invalid" type="button" >Submit feedback</button>
    </form>

</div>
