<mat-card>
  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
    <h2>App Settings</h2>

    <mat-form-field appearance="fill">
      <mat-label>Theme</mat-label>
      <mat-select formControlName="theme">
        <mat-option value="pastel">Pastel</mat-option>
        <mat-option value="dark">Dark</mat-option>
        <mat-option value="light">Light</mat-option>
      </mat-select>
      <!--why u no work--> 
      <!-- <mat-error *ngIf="settingsForm.hasError('darkThemeEmojiConflict') && settingsForm.touched">
        We don't recommend displaying emojis in dark mode!
      </mat-error> -->
    </mat-form-field>
    <div class=""text-danger>
        @if(settingsForm.errors?.['darkThemeEmojiConflict'] && settingsForm.touched) {
          <span>We don't recommend displaying emojis in dark mode!</span>
        }
    </div>
    <mat-divider class="my-divider"></mat-divider>
    

    <mat-slide-toggle formControlName="showEmoji">
      Show Emoji in Mood Entries
    </mat-slide-toggle>

    <mat-divider class="my-divider"></mat-divider>

    <mat-slide-toggle [formControl]="isNotificationEnabled">
      Enable Notifications
    </mat-slide-toggle>

    <div style="margin-top: 1.5rem;">
      <button mat-raised-button color="primary" type="submit">Save Settings</button>
    </div>
  </form>
</mat-card>
