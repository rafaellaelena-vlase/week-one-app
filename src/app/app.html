<app-loading-indicator></app-loading-indicator>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer mode="over" class="sidenav">
    <mat-nav-list>
      <a 
        mat-list-item
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="drawer.close()"
      >
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>

      <a 
        mat-list-item
        routerLink="/mood-logger"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon>music_note</mat-icon>
        <span>Mood</span>
      </a>

      <a 
        mat-list-item
        routerLink="/profile"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>

      <a 
        mat-list-item
        routerLink="/settings"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>

      <a 
        mat-list-item
        routerLink="/feedback"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon>feedback</mat-icon>
        <span>Give feedback</span>
      </a>

      <a 
        mat-list-item
        routerLink="/stats"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon>graphic_eq</mat-icon>
        <span>Music Stats</span>
      </a>

      <a 
        mat-list-item
        routerLink="/invite"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon> mail_outline</mat-icon>
        <span>Invite</span>
      </a>

      <a 
        mat-list-item
        routerLink="/lyrics-finder"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon>library_music</mat-icon>
        <span>Find Lyrics</span>
      </a>

      <a 
        mat-list-item
        routerLink="/magic-ball"
        routerLinkActive="active"
        (click)="drawer.close()"
      >
        <mat-icon>stars</mat-icon>
        <span>Magic Ball</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [class.blur-content]="drawer.opened">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      
      ðŸŽµ Music Mood Logger
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
