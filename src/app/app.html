<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer mode="over" class="sidenav">
    <mat-nav-list>
      <button
        mat-list-item
        [ngClass]="{ selected: selected === 'home' }"
        (click)="setSelected('home')"
      >
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>

      <button
        mat-list-item
        [ngClass]="{ selected: selected === 'mood' }"
        (click)="setSelected('mood')"
      >
        <mat-icon>music_note</mat-icon>
        <span>Mood</span>
      </button>

      <button
        mat-list-item
        [ngClass]="{ selected: selected === 'profile' }"
        (click)="setSelected('profile')"
      >
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

      <button
        mat-list-item
        [ngClass]="{ selected: selected === 'settings' }"
        (click)="setSelected('settings')"
      >
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [class.blur-content]="drawer.opened">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      
      ðŸŽµ Music Mood Logger
    </mat-toolbar>

    <div class="content">
      <app-mood-logger *ngIf="selected === 'mood'"></app-mood-logger>
      <app-home *ngIf="selected === 'home'"></app-home>
      <app-profile *ngIf="selected === 'profile'"></app-profile>
      <app-settings *ngIf="selected === 'settings'"></app-settings>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
